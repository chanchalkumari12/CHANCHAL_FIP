<!DOCTYPE html>
<html>
<head>
    <title>Table with Merged Cells</title>
</head>
<body>

<h3 align="center">A test table with merged cells</h3>

<table border="1" cellpadding="10" cellspacing="0" align="center">
    <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red<br>eyes</th>
    </tr>
    <tr>
        <th>height</th>
        <th>weight</th>
    </tr>
    <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <th>Females</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>

</body>
</html>
